name: Build & Deploy

on:
  push:
    branches: [ "main" ]

  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - name: Create placeholder environment file for build
        run: |
          echo "NEXT_PUBLIC_SITE_URL=https://flesvoedingcalculator.nl" >> .env.local
          echo "NEXT_PUBLIC_EMAILJS_PUBLIC_KEY=placeholder" >> .env.local
          echo "NEXT_PUBLIC_EMAILJS_SERVICE_ID=placeholder" >> .env.local
          echo "NEXT_PUBLIC_EMAILJS_TEMPLATE_ID=placeholder" >> .env.local
          echo "NEXT_PUBLIC_RECAPTCHA_SITE_KEY=placeholder" >> .env.local
          echo "EMAILJS_PRIVATE_KEY=placeholder" >> .env.local
          echo "RECAPTCHA_SECRET_KEY=placeholder" >> .env.local
          echo "BOL_API_CLIENT_ID=placeholder" >> .env.local
          echo "BOL_API_CLIENT_SECRET=placeholder" >> .env.local
          echo "BOL_PRODUCT_FEED_USERNAME=placeholder" >> .env.local
          echo "BOL_PRODUCT_FEED_PASSWORD=placeholder" >> .env.local
          echo "ADMIN_PASSWORD=placeholder" >> .env.local
      - run: npm run build --if-present
      - run: npm run test --if-present

      - uses: a7ul/tar-action@v1.1.0
        with:
          command: c
          cwd: "./"
          files: |
            .next
            captain-definition
            Dockerfile
            start.sh
            package.json
            package-lock.json
            next.config.js
            app
            components
            lib
            hooks
            public
            scripts
            migrations
            data
            styles
            tailwind.config.js
            postcss.config.js
          outPath: deploy.tar

      - name: Deploy App to CapRover
        uses: caprover/deploy-from-github@v1.0.1
        with:
          server: '${{ secrets.CAPROVER_SERVER }}'
          app: '${{ secrets.APP_NAME }}'
          token: '${{ secrets.APP_TOKEN }}'
